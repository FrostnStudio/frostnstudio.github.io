<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frostn Studio â€“ Coming Soon</title>
  <style>
    @font-face {
      font-family: 'Arsenica Trial';
      src: url('https://yourhost.com/ArsenicaTrial-Bold.woff2') format('woff2');
      font-weight: bold;
    }

    @font-face {
      font-family: 'Arsenica Trial';
      src: url('https://yourhost.com/ArsenicaTrial-Regular.woff2') format('woff2');
      font-weight: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arsenica Trial', serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    #particles-js {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .logo {
      position: relative;
      z-index: 1;
      margin-bottom: 1.5rem;
    }

    .logo .top {
      font-size: 3rem;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .logo .bottom {
      font-size: 1.5rem;
      font-weight: normal;
      color: #ccc;
      letter-spacing: 0.15rem;
    }

    p {
      position: relative;
      z-index: 1;
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .btn-group {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 1rem;
    }

    .btn {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 2px solid #0ff;
      color: #0ff;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="logo">
    <div class="top">Frostn</div>
    <div class="bottom">Studio</div>
  </div>

  <p>We're crafting something epic. Coming soon.</p>

  <div class="btn-group">
    <a href="mailto:hello@frostnstudio.com" class="btn">Email Us</a>
    <a href="https://instagram.com/frostnstudio" target="_blank" class="btn">Instagram</a>
  </div>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#0ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#0ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
